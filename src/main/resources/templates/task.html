<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>用户列表</title>
    <style>
        td{
            border-bottom: 1px solid #5d6779
        }
        th{
            border-bottom: 1px solid #5d6779
        }
    </style>
</head>
<body>
<table style="width: 100%" cellspacing="0">
    <tr style="width: 100%">
        <th>任务名称</th>
        <th>发布人</th>
        <th>发布时间</th>
        <th>执行人</th>
        <th>备注</th>
        <th>号码总数</th>
        <th>已拨打</th>
        <th>未接通</th>
        <th>无效号码</th>
        <th>操作</th>
    </tr>
    <tr style="text-align: center;height: 46px" th:each="task : ${tasks}">
        <td  th:text="${task.task_name}"></td>
        <td  th:text="${task.issuerName}"></td>
        <td  th:text="${task.upTime}"></td>
        <td  th:text="${task.staffName}"></td>
        <td  th:text="${task.remarks}"></td>
        <td  th:text="${task.AllNum}"></td>
        <td  th:text="${task.calledNum}"></td>
        <td  th:text="${task.callNot}"></td>
        <td  th:text="${task.callNull}"></td>
        <td><a href="">释放</a>  <a href="">详情</a> </td>
    </tr>

</table>
</body>
</html>
