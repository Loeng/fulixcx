<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row layui-col-space20">
            <div class="layui-col-sm12 layui-col-md12">
                <div class="layui-card">
                    <table style="width: 100%">
                        <tr style="height: 40px;background: #01AAED;width: 100%">
                            <td colspan="4"style="padding-left: 20px">今日统计</td>
                        </tr>
                        <tr style="text-align: center;height: 40px">
                            <td>拨打总数<label style="margin-left: 10px" th:text="${sum0.dialall}"></label></td>
                            <td>有效数量<label style="margin-left: 10px" th:text="${sum0.effective}"></label></td>
                            <td>总通话时长<label style="margin-left: 10px" th:text="${#numbers.formatDecimal(sum0.alltime/60,1,0)}+'分'+${#numbers.formatDecimal(sum0.alltime%60,1,0)}+'秒'"></label></td>
                            <td>平均通话时长<label style="margin-left: 10px" th:text="${#numbers.formatDecimal(sum0.a,1,0)}"></label>秒</td>
                        </tr>
                        <tr style="height: 40px;background: #01AAED;width: 100%">
                            <td colspan="4"style="padding-left: 20px">昨日统计</td>
                        </tr>
                        <tr style="text-align: center;height: 40px">
                            <td>拨打总数<label style="margin-left: 10px" th:text="${sum1.dialall}"></label></td>
                            <td>有效数量<label style="margin-left: 10px" th:text="${sum1.effective}"></label></td>
                            <td>总通话时长<label style="margin-left: 10px" th:text="${#numbers.formatDecimal(sum1.alltime/60,1,0)}+'分'+${#numbers.formatDecimal(sum1.alltime%60,1,0)}+'秒'"></label></td>
                            <td>平均通话时长<label style="margin-left: 10px" th:text="${#numbers.formatDecimal(sum1.a,1,0)}"></label>秒</td>
                        </tr>
                        <tr style="height: 40px;background: #01AAED;width: 100%">
                            <td colspan="4"style="padding-left: 20px">本周统计</td>
                        </tr>
                        <tr style="text-align: center;height: 40px">
                            <td>拨打总数<label style="margin-left: 10px" th:text="${sum2.dialall}"></label></td>
                            <td>有效数量<label style="margin-left: 10px" th:text="${sum2.effective}"></label></td>
                            <td>总通话时长<label style="margin-left: 10px" th:text="${#numbers.formatDecimal(sum2.alltime/60,1,0)}+'分'+${#numbers.formatDecimal(sum2.alltime%60,1,0)}+'秒'"></label></td>
                            <td>平均通话时长<label style="margin-left: 10px" th:text="${#numbers.formatDecimal(sum2.a,1,0)}"></label>秒</td>
                        </tr>
                        <tr style="height: 40px;background: #01AAED;width: 100%">
                            <td colspan="4"style="padding-left: 20px">本月统计</td>
                        </tr>
                        <tr style="text-align: center;height: 40px">
                            <td>拨打总数<label style="margin-left: 10px" th:text="${sum3.dialall}"></label></td>
                            <td>有效数量<label style="margin-left: 10px" th:text="${sum3.effective}"></label></td>
                            <td>总通话时长<label style="margin-left: 10px" th:text="${#numbers.formatDecimal(sum3.alltime/60,1,0)}+'分'+${#numbers.formatDecimal(sum3.alltime%60,1,0)}+'秒'"></label></td>
                            <td>平均通话时长<label style="margin-left: 10px" th:text="${#numbers.formatDecimal(sum3.a,1,0)}"></label>秒</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/layui.all.js"></script>
    <script>
     var element = layui.element;
    </script>
</body>
</html>
